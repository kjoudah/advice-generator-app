<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/css/main.css" />
    <script defer src="./app/js/main.js"></script>
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="advice-generator-card">
        <h2 class="advice-header">
          Advice #<span id="advice-id" class="advice-id">123</span>
        </h2>
        <p id="advice-content" class="advice-content">
          It is easy to sit up and take notice, what's difficult is getting up
          and taking action.
        </p>
        <picture>
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(min-width:444px)"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="divider" />
        </picture>
        <button
          id="generate-advice-button"
          class="generate-advice-button"
        ></button>
      </article>
    </main>
  </body>
</html>
